<div class="p-2">
  <span class="p-1 space-x-4">
    <button class="p-1 border text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" (click)="addAlert('succes')">Show a success alert!</button>
    <button class="p-1 border text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" (click)="addAlert('error')">Show an error alert!</button>
    <button class="p-1 border text-sm text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300" (click)="addAlert('warning')">Show a warning alert!</button>
    <button class="p-1 border text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" (click)="addAlert('info')">Show an info alert!</button>
  </span>
</div>
