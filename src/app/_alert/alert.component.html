<div class="p-2">
  <span class="p-1 space-x-4">
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" (click)="addAlert('succes')">Show a success alert!</button>
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" (click)="addAlert('error')">Show an error alert!</button>
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" (click)="addAlert('warning')">Show a warning alert!</button>
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" (click)="addAlert('info')">Show an info alert!</button>
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" (click)="showLocalStorage()">Show Local Storage</button>
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" (click)="showCurrentUser()">Show current user value</button>
    <button class="bg-grey-100 border-t-4 border-b-gray-700 rounded-b text-grey-900 px-4 py-3 shadow-md" *ngIf="alerty.alerts.length>0" (click)="alerty.clearAlerts()">Clear all alerts</button>
  </span>
</div>

<div *ngFor="let alert of alerty.alerts" class="flex justify-center">

  <div *ngIf="alert.type==alertType.Success" id="succes-alert" class="w-1/3 bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-mdc flex items-center justify-between">
    <svg class="fill-current h-6 w-6 text-teal-500 mr-4 flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
    <div class="grow h-14">
      <p class="font-bold text-left">{{ alert.title }}</p>
      <p class="text-sm text-left">{{alert.message}}</p>
    </div>
    <svg (click)="alerty.removeAlert(alert)" class="fill-current h-6 w-6 text-teal-500 ml-4 cursor-pointer flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
  </div>

  <div *ngIf="alert.type==alertType.Error" id="error-alert" class="w-1/3 bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-mdc flex items-center justify-between">
    <svg class="fill-current h-6 w-6 text-red-500 mr-4 flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
    <div class="grow h-14">
      <p class="font-bold text-left">{{ alert.title }}</p>
      <p class="text-sm text-left">{{alert.message}}</p>
    </div>
    <svg (click)="alerty.removeAlert(alert)" class="fill-current h-6 w-6 text-red-500 ml-4 cursor-pointer flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
  </div>

  <div *ngIf="alert.type==alertType.Warning" id="warning-alert" class="w-1/3 bg-yellow-100 border-t-4 border-yellow-500 rounded-b text-yellow-900 px-4 py-3 shadow-mdc flex items-center justify-between">
    <svg class="fill-current h-6 w-6 text-yellow-500 mr-4 flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
    <div class="grow h-14">
      <p class="font-bold text-left">{{ alert.title }}</p>
      <p class="text-sm text-left">{{alert.message}}</p>
    </div>
    <svg (click)="alerty.removeAlert(alert)" class="fill-current h-6 w-6 text-yellow-500 ml-4 cursor-pointer flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
  </div>

  <div *ngIf="alert.type==alertType.Info" id="info-alert" class="w-1/3 bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-mdc flex items-center justify-between">
    <svg class="fill-current h-6 w-6 text-blue-500 mr-4 flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
    <div class="grow h-14">
      <p class="font-bold text-left">{{ alert.title }}</p>
      <p class="text-sm text-left">{{alert.message}}</p>
    </div>
    <svg (click)="alerty.removeAlert(alert)" class="fill-current h-6 w-6 text-blue-500 ml-4 cursor-pointer flex-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
  </div>

</div>
