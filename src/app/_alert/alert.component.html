<div *ngFor="let alert of alertservice.alerts">

  <div *ngIf="alert.type==alertType.Success" id="succes-alert" class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-mdc" role="alert">
    <div class="flex items-center">
      <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
      <div>
        <p class="font-bold">{{ alert.type.toString() | titlecase }} alert!</p>
        <p class="text-sm">{{alert.message}}</p>
      </div>
      <svg (click)="alertservice.removeAlert(alert)" class="fill-current h-6 w-6 text-teal-500 mr-4 absolute right-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </div>
  </div>

  <div *ngIf="alert.type==alertType.Error" id="error-alert" class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-mdc" role="alert">
    <div class="flex items-center">
      <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
      <div>
        <p class="font-bold">{{ alert.type.toString() | titlecase }} alert!</p>
        <p class="text-sm">{{alert.message}}</p>
      </div>
      <svg (click)="alertservice.removeAlert(alert)" class="fill-current h-6 w-6 text-red-500 mr-4 absolute right-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </div>
  </div>

  <div *ngIf="alert.type==alertType.Warning" id="warning-alert" class="bg-yellow-100 border-t-4 border-yellow-500 rounded-b text-yellow-900 px-4 py-3 shadow-mdc" role="alert">
    <div class="flex items-center">
      <svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
      <div>
        <p class="font-bold">{{ alert.type.toString() | titlecase }} alert!</p>
        <p class="text-sm">{{alert.message}}</p>
      </div>
      <svg (click)="alertservice.removeAlert(alert)" class="fill-current h-6 w-6 text-yellow-500 mr-4 absolute right-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </div>
  </div>

  <div *ngIf="alert.type==alertType.Info" id="info-alert" class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-mdc" role="alert">
    <div class="flex items-center">
      <svg class="fill-current h-6 w-6 text-blue-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
      <div>
        <p class="font-bold">{{ alert.type.toString() | titlecase }} alert!</p>
        <p class="text-sm">{{alert.message}}</p>
      </div>
      <svg (click)="alertservice.removeAlert(alert)" class="fill-current h-6 w-6 text-blue-500 mr-4 absolute right-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </div>
  </div>
</div>
